<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Container for Screens --- */
        .app-container {
            width: 100%;
            max-width: 400px;
            height: 600px; /* Fixed height for desktop */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 480px) {
            .app-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }

        /* --- Join Screen --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease-in-out;
            padding: 20px;
        }

        .join-screen {
            z-index: 20;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.95);
            text-align: center;
        }

        .join-screen.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .join-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* --- Chat Screen --- */
        .chat-screen {
            z-index: 10;
            background: transparent;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            height: 60px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            font-weight: 600;
        }

        .chat-header button {
            background: transparent;
            border: 1px solid white;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
        }

        .messages::-webkit-scrollbar {
            width: 5px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        /* --- Message Bubbles & Animations --- */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .my-message {
            align-self: flex-end;
            background: #fff;
            color: #444;
            border-bottom-right-radius: 2px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .other-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .system-message {
            align-self: center;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.1);
            padding: 2px 10px;
            border-radius: 10px;
        }

        /* --- Input Area --- */
        .input-area {
            height: 60px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        button.btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button.btn-primary:hover {
            transform: scale(1.05);
            background: #5a6fd6;
        }

        button.btn-primary:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Join Room Screen -->
        <div class="screen join-screen" id="joinScreen">
            <h2>Join Chat</h2>
            <div style="width: 100%; padding: 0 20px;">
                <input type="text" placeholder="Enter Room ID (e.g., 123)" id="roomInput" style="margin-bottom: 15px; border: 1px solid #ddd;">
                <button class="btn-primary" onclick="joinRoom()" style="width: 100%;">Join Room</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="screen chat-screen" id="chatScreen">
            <div class="chat-header">
                <span id="roomTitle">Room: -</span>
                <button onclick="leaveRoom()">Exit</button>
            </div>
            <div class="messages" id="messageDisplay">
                <!-- Messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" placeholder="Type a message..." id="messageInput" autocomplete="off">
                <button class="btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // DOM Elements
        const joinScreen = document.getElementById('joinScreen');
        const roomInput = document.getElementById('roomInput');
        const roomTitle = document.getElementById('roomTitle');
        const messageDisplay = document.getElementById('messageDisplay');
        const messageInput = document.getElementById('messageInput');
        
        let currentRoom = null;

        // --- Event Listeners ---
        
        // Send on Enter key
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Join on Enter key
        roomInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                joinRoom();
            }
        });

        // --- Functions ---

        function joinRoom(){
            const room = roomInput.value.trim();
            if(!room) {
                alert("Please enter a room number");
                return;
            }

            currentRoom = room;
            socket.emit('join-room', room);
            
            // Switch UI
            joinScreen.classList.add('hidden');
            roomTitle.textContent = `Room: ${room}`;
            
            addSystemMessage(`You joined room ${room}`);
        }

        function sendMessage(){
            const msg = messageInput.value.trim();
            if(!msg) return;

            // Emit to server
            socket.emit('message', { room: currentRoom, msg });
            
            // Display my message locally
            addMessageToUI(msg, 'my-message');
            
            messageInput.value = '';
            messageInput.focus();
        }

        function leaveRoom() {
            // Simple reload to reset state
            location.reload();
        }

        function addMessageToUI(text, className) {
            const element = document.createElement('div');
            element.classList.add('message', className);
            element.textContent = text;
            messageDisplay.appendChild(element);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const element = document.createElement('div');
            element.classList.add('system-message');
            element.textContent = text;
            messageDisplay.appendChild(element);
            scrollToBottom();
        }

        function scrollToBottom() {
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        }

        // --- Socket Events ---

        socket.on('new-message', (msg) => {
            addMessageToUI(msg, 'other-message');
        });

    </script>

</body>
</html>
